<!DOCTYPE html>
<html>

    <body>

        <script>

           function isBetween (n) {

            n = Number(n);

            if (n>=1 && n<=100){

                return true;
            }
            else{

                return false;
            }
           }

           let num=prompt("enter a num:");
           let newNum=isBetween(num);
           console.log("is the number between 1 and 100?", newNum);
           
 
        </script>
        
    </body>
    </html>
