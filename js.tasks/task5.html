<!DOCTYPE html>
<html>

    <body>

        <script>
            let Number = 1;
            let BigInt = 34567456n;
            let String = 'HEEEY';
            let n = null;
            let u= undefined;
            let Boolean = true;

          /* I chose to first initialize and then log the values
          but we can also just log the values directly in console.log */

            console.log(Number);
            console.log(BigInt);
            console.log(String);
            console.log(n);
            console.log(u);
            console.log(Boolean);

            console.log(typeof Number);
            console.log(typeof BigInt);
            console.log(typeof String);
            console.log(typeof n);
            console.log(typeof u);
            console.log(typeof Boolean);


            
        </script>
        
    </body>
    </html>
